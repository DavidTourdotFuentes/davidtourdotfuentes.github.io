<!DOCTYPE html>
<html lang="”fr”">
  <head>
    <meta charset="utf-8" />
    <title>Tourdot-Fuentes David | Acceuil</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  </head>

  <body data-barba="wrapper">

    <div class="start-experience">
      <button onclick="startExperience()">Start Experience</button>
    </div>

    <div class="fade-transition"></div>

    <nav>
      <div class="nav-icon" aria-label="visit homepage" aria-current="page">
        <div class="font-effect-neon">
          <a href="index.html">Tourdot-Fuentes David</a>
        </div>
      </div>

      <div class="volume">
        <button
          class="volume-button"
          onclick="toggleMute()"
          id="volButton"
        ></button>
        <input
          class="volume-slider"
          type="range"
          min="0"
          max="100"
          value="75"
          id="volSlider"
          oninput="setVolume(this.value)"
        />
      </div>

      <div class="main-navlinks">
        <div class="navlinks-container">
          <a href="index.html" aria-current="page">Accueil</a>
          <a href="projects.html">Projets</a>
          <a href="playground.html">Playground</a>
        </div>
      </div>
    </nav>

    <main data-barba="container" data-barba-namespace="home">
      <div class="background-filter"></div>

      <h1>Profil Personnel</h1>

      <iframe width="560" height="315" src="https://www.youtube.com/embed/mE58VJBO5gc?si=0wKxO3sDKXDUwWov" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      <div class="profile-content">
        <img src="ressources/generic/DavidTF.png" />
        <p>
          Hello ! Moi c'est David Tourdot-Fuentes, Sound Designer et
          Compositeur, récemment sorti de 3iS Bordeaux !
        </p>
      </div>

      <div class="bottominfo">
        <img class="fmod-logo" src="ressources/generic/FMod_Logo.svg"></img>
        <p>Website made by David Tourdot-Fuentes with FMod Integration</p>
        <output id="display_out">Please wait... Loading...</output>
      </div>
    </main>

    <script type="text/javascript" src="fmodstudio.js"></script>
    <script src="fmod.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="app_v2.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
